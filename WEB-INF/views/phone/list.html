<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Phone</title>
</head>
<body>
<a href="/create-phone">Create new phone</a>
<h1>Phones</h1>
<!-- form tìm kiểm

    Search by name:

    <input type="submit" value="Search" />

<table border="1">
    <tr>
        <th>Name</th>
        <th>DateOfPurcharse</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="phone: ${phones}">
        <tr>
            <td th:text="${phone.name}"></td>
            <td th:text="${phone.dateOfPurchase}"></td>
            <td th:text="${phone.price}"></td>
            <td th:text="${phone.description}"></td>
            <td><a th:href="@{/edit-phone/__${phone.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-phone/__${phone.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
