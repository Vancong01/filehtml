<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create phone</title>
</head>
<body>
<h1>Create phone</h1>
<p>
    <a href="/phones">Phone list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-phone}" th:object="${phone}" method="post">
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>DateOfPurchase :</td>
            <td><input type="text" th:field="*{dateOfPurchase}" /></td>
        </tr>
        <tr>
            <td>Price :</td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Description :</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Phone" /></td>
        </tr>
    </table>
</form>


</body>
</html>
